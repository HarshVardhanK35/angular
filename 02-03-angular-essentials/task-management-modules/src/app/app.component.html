<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)" [selected]="user.id === selectedUserId" />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-tasks [userName]="selectedUser.name" [userId]="selectedUserId" />
  }
  @else {
  <p id="fallback">Select a user to view their tasks</p>
  }
</main>
