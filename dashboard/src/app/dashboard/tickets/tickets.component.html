<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [data]="ticket" (markComplete)="onCloseTicket($event)" /> 
      </li>
    }@empty {
      <p>No tickets available.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAddNewTicket($event)" />
</div>
